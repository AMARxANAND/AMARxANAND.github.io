
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar❤️Ankita</title>
    <style>
        body {
            background-color: rgb(200, 153, 205);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()" style="color: blue;">Submit</button>
        <p id="message" style="color: red;"></p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            if (password === 'ankita') {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'amar.html';
            } else {
                message.textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>
</body>
</html>
